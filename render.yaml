services:
  - type: web
    name: kw-bdl-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      # (opcjonalnie) Jeśli zarejestrujesz klucz BDL, wklej go tutaj:
      # - key: BDL_CLIENT_ID
      #   value: "TWÓJ-X-CLIENTID"
      #
      # (opcjonalnie) Jeśli chcesz wymusić konkretną zmienną BDL dla populacji:
      # - key: BDL_POPULATION_VAR_ID
      #   value: "148190"
